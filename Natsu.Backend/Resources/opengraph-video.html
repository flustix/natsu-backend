<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="refresh" content="0; url={{url}}">
        <meta property="og:title" content="{{title}}">
        <meta property="og:site_name" content="{{date}}">
        <meta property="theme-color" content="#4747eb">
        <meta property="og:type" content="video">
        <meta property="og:video" itemProp="video" content="{{url}}">
        <meta property="og:url" content="{{url}}">
        <meta property="twitter:player" content="{{url}}">
        <meta property="twitter:player:stream" content="{{url}}">
        <meta property="twitter:player:stream:content_type" content="{{mime}}">
        <title>{{title}}</title>
    </head>
</html>
